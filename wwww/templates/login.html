
<div class="tabs-striped  tabs-background-positive tabs-color-light">
    <div class="tabs">
      <a class="tab-item active" href="#/app/login"><i class="icon ion-unlocked"></i> Login</a>
      <a class="tab-item" href="#/app/signup"> <i class="icon ion-person"></i> Sing Up </a>
    </div>
 </div>

<ion-view view-title="Sign In" class="loginBg" hide-nav-bar="true"  ng-controller="LoginController as lc">

    
  <ion-content class="padding">
  <form name="form" ng-submit="lc.login()" role="form">
  <div ng-show="lc.error" class="alert alert-danger">{{lc.error}}</div>
  <div class="row responsive-sm padding remvoeBP">
      <div class="col">
            <div class="app-logo"><img src="img/logo.png"></div> 
            
            <div class="list list-inset removePM">
              <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && (form.email.$error.required || form.email.$error.email) }">
                      <label class="item item-input"><input type="text" placeholder="Email Address"  ng-model="lc.user.email" required >
                        <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
                            <span ng-show="form.email.$dirty && form.email.$error.email" class="help-block">Email is invalid</span>
                      </label>
              </div>
              <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <label class="item item-input">
                        <input type="password" name="password" id="password" class="form-control" ng-model="lc.user.password" required placeholder="Password" >
                    </label>
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
              </div>
            </div>

            <div class="loginButton"> <button type="submit" class="button ion-unlocked button-block button-balanced" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Login</button></div>
      </div>
  </div>

    <div class="row  padding removePM">
      <div class="col"> <a class=" button-positive button button-block" ng-click="facebookSignIn()"><i class="icon ion-social-facebook"></i></a> </div>
      <div class="col"> <a class="button-calm button button-block" ng-click="twitterSignIn()"><i class="icon ion-social-twitter"></i></a> </div>
    </div>
</form>
  </ion-content>
</ion-view>
