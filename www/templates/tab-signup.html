<div class="tabs-striped  tabs-background-positive tabs-color-light">
    <div class="tabs">
      <a class="tab-item " href="#/app/login"><i class="icon ion-unlocked"></i> Login </a>
      <a class="tab-item active" href="#/app/signup"> <i class="icon ion-person"></i> Sing Up </a>
    </div>
  </div>

<ion-view view-title="Sign Up" class="loginBg" hide-nav-bar="true" >
  <ion-content class="padding">

  <div class="row responsive-sm padding remvoeBP">
	  <div class="col"  ng-controller="RegisterController as rc">

		<!--   <div class="app-logo"><img src="https://www.freelogoservices.com/api/main/ph/zjHl2lgef9cYrQL0JFa7kzbw2vuDpBZNkBjO0Tp9OXdE9g5shnN1i...Bv9ettdV9dsBUGw0pY"></div> -->
		<div class="col-sm-12">
			<img class="img-responsive center-block" src="https://www.freelogoservices.com/api/main/ph/zjHl2lgef9cYrQL0JFa7kzbw2vuDpBZNkBjO0Tp9OXdE9g5shnN1i...Bv9ettdV9dsBUGw0pY" />
	</div>
		<br>
		<br>
			<div ng-show="rc.error" class="alert alert-danger">{{rc.error}}</div>
        	<form name="form" ng-submit="rc.register(false)" role="form">

			<div class="list list-inset removePM">
				<label class="item item-input"><input type="text" ng-model="rc.user.name" placeholder=" Name "> </label>
				<label class="item item-input"><input type="text" ng-model="rc.user.lastName" placeholder=" Sobrenome "> </label>
			  <label class="item item-input"><input type="text" ng-model="rc.user.email" placeholder=" Email "> </label>
				<label class="item item-input"><input type="password" ng-model="rc.user.password" placeholder=" Senha "> </label>
			<!--	<p class="item item-input">Dono de Quadra ? <label class="switch switch-success"><input type="checkbox" ng-model="oneAtATime"><i style="margin-left:20%"></i></label></p> -->
				
			</div>

			<div class="loginButton"> <button type="submit" class="button ion-person button-block button-balanced" ng-disabled="form.$invalid || rc.dataLoading" class="btn btn-primary">Register</button> </div>
	  </div>
  </div>

	<div class="row  padding removePM">
	  <div class="col"> <a class=" button-positive button button-block" ng-click="facebookSignIn()"><i class="icon ion-social-facebook"></i></a> </div>
	  <div class="col"> <a class="button-calm button button-block" ng-click="twitterSignIn()"><i class="icon ion-social-twitter"></i></a> </div>
	</div>

  </ion-content>
</ion-view>
